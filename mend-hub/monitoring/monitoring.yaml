services:

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    platform: linux/amd64/v3
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    privileged: true
  

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus-scrape-config.yaml:/etc/prometheus/prometheus-scrape-config.yaml
    ports:
      - "9090:9090"
